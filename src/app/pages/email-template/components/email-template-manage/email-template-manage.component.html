<form (ngSubmit)="emailTemplateSave()" [formGroup]="form">
    <div mat-dialog-title class="flex justify-between">
      <h2 class="headline m-0 text-xl text-accent">
        <strong>Gesti√≥n de Plantilla de Email</strong>
      </h2>
      <button class="text-secondary" mat-dialog-close mat-icon-button>
        <mat-icon [icIcon]="icClose"></mat-icon>
      </button>
    </div>
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Asunto</mat-label>
        <input matInput formControlName="subject" />
        <mat-error *ngIf="form.get('subject').hasError('required')">
          Campo Asunto es requerido.
        </mat-error>
      </mat-form-field>
  
      <app-select-autocomplete
        label="Tipo de Plantilla"
        [control]="form.get('templateTypeId')"
        [required]="true"
        [listOptions]="templateTypeSelect"
      ></app-select-autocomplete>
  
      <mat-form-field appearance="outline" class="w-full">
          <mat-label>Contenido</mat-label>
          <input matInput formControlName="body" />
          <mat-error *ngIf="form.get('body').hasError('required')">
            Campo Contenido es requerido.
          </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="state">
          <mat-option
            *ngFor="let state of configs.statesSelect"
            [value]="state.value"
          >
            {{ state.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('state').hasError('required')">
          Campo Estado es requerido.
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>CANCELAR</button>
      <button
        color="purple"
        class="bg-accent text-accent-contrast"
        mat-button
        type="submit"
        [disabled]="form.invalid"
      >
        GUARDAR
      </button>
    </mat-dialog-actions>
  </form>
