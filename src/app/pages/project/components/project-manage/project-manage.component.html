<form (ngSubmit)="projectSave()" [formGroup]="form">
  <div mat-dialog-title class="flex justify-between">
    <h2 class="headline m-0 text-xl text-accent">
      <strong>Gesti√≥n de Proyecto</strong>
    </h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button>
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre Interno</mat-label>
      <input matInput formControlName="internalName" />
      <mat-error *ngIf="form.get('internalName').hasError('required')">
        Campo Nombre Interno es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre Comercial</mat-label>
      <input matInput formControlName="commercialName" />
      <mat-error *ngIf="form.get('commercialName').hasError('required')">
        Campo Nombre Comercial es requerido.
      </mat-error>
    </mat-form-field>

    <app-select-autocomplete
      label="Cliente"
      [control]="form.get('customerId')"
      [required]="true"
      [listOptions]="customerSelect"
    ></app-select-autocomplete>

    <app-select-autocomplete
      label="Categoria"
      [control]="form.get('categoryId')"
      [required]="true"
      [listOptions]="categorySelect"
    ></app-select-autocomplete>

    <app-select-autocomplete
      label="Status"
      [control]="form.get('statusId')"
      [required]="true"
      [listOptions]="statusSelect"
    ></app-select-autocomplete>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput type="date" formControlName="startDate" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Fecha de Finalizacion</mat-label>
      <input matInput type="date" formControlName="endDate" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="state">
        <mat-option
          *ngFor="let state of configs.statesSelect"
          [value]="state.value"
        >
          {{ state.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('state').hasError('required')">
        Campo Estado es requerido.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCELAR</button>
    <button
      color="purple"
      class="bg-accent text-accent-contrast"
      mat-button
      type="submit"
      [disabled]="form.invalid"
    >
      GUARDAR
    </button>
  </mat-dialog-actions>
</form>
