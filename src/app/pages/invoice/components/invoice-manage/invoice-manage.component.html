<form (ngSubmit)="invoiceSave()" [formGroup]="form">
  <div mat-dialog-title class="flex justify-between">
    <h2 class="headline m-0 text-xl text-accent">
      <strong>Gesti√≥n de Facturas</strong>
    </h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button>
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <app-select-autocomplete
      label="Tipo de Voucher"
      [control]="form.get('voucherTypeId')"
      [required]="true"
      [listOptions]="voucherTypeSelect"
    ></app-select-autocomplete>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Numero Voucher</mat-label>
      <input matInput formControlName="voucherNumber" />
    </mat-form-field>

    <app-select-autocomplete
      label="Venta"
      [control]="form.get('saleId')"
      [required]="true"
      [listOptions]="saleSelect"
    ></app-select-autocomplete>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Plazos</mat-label>
      <input matInput type="number" formControlName="installmentsCount" />
      <mat-error *ngIf="form.get('installmentsCount').hasError('required')">
        Campo Plazos es requerido.
      </mat-error>
    </mat-form-field>

    <app-select-autocomplete
      label="Metodo de Pago"
      [control]="form.get('paymentMethodId')"
      [required]="true"
      [listOptions]="paymentMethodSelect"
    ></app-select-autocomplete>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Fecha de Emision</mat-label>
      <input matInput type="date" formControlName="issueDate" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Fecha de Pago</mat-label>
      <input matInput type="date" formControlName="paymentDate" />
    </mat-form-field>

    <app-select-autocomplete
      label="Estado"
      [control]="form.get('statusId')"
      [required]="true"
      [listOptions]="statusSelect"
    ></app-select-autocomplete>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCELAR</button>
    <button
      color="purple"
      class="bg-accent text-accent-contrast"
      mat-button
      type="submit"
      [disabled]="form.invalid"
    >
      GUARDAR
    </button>
  </mat-dialog-actions>
</form>
