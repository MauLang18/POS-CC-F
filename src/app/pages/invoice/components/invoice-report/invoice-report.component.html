<form [formGroup]="form">
  <div mat-dialog-title class="flex justify-between">
    <h2 class="headline m-0 text-xl text-accent">
      <strong>Gesti√≥n de Facturas</strong>
    </h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button>
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <!-- Selector de plantilla -->
    <app-select-autocomplete
      label="Plantilla"
      [control]="form.get('documentTemplateId')"
      [required]="true"
      [listOptions]="documentTemplateSelect"
    ></app-select-autocomplete>

    <div
      style="display: flex; justify-content: space-between; margin-top: 16px"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="downloadInvoiceReport()"
      >
        Solo Descargar
      </button>
      <button
        mat-raised-button
        color="accent"
        (click)="downloadAndEmailInvoiceReport()"
      >
        Descargar y Enviar por Correo
      </button>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCELAR</button>
  </mat-dialog-actions>
</form>
